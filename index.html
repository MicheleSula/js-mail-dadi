<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Mail & Dadi
    </title>
</head>
<body>
    <main>
        <section id="section-left">
            <div id="card-container">
                <div class="btn-container">
                    <button id="email-button" class="btn-blue">Check e-mail</button>
                </div>
                <div>
                    <h2>E-mail:</h2>
    
                    <input type="email" id="input" name="email" required minlength="4" maxlength="20" size="30">
                </div>
                <h3></h3>
            </div>
        </section>
        <div id="fill-color"></div>
        <section id="section-right">
            <div id="card-container">
                <div class="btn-container">
                    <button id="dice-button" class="btn-green">Tira i dadi</button>
                </div>
                <div id="dice-container">
                    <div id="player-1">
                        <h2>Giocatore 1:</h2>
                        <div id="dice-1"></div>
                    </div>
                    <div id="player-2">
                        <h2>Giocatore 2:</h2>
                        <div id="dice-2"></div>
                    </div>
                </div>
                
                <h3 id="result"></h3>
            </div>

        </section>
        
    </main>
    <script type="text/javascript" src="assets/scripts/email.js"></script>
    <script type="text/javascript" src="assets/scripts/dice-roller.js"></script>
</body>
</html>
